<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container"> <!-- We'll place all other elements inside this -->
            
            <div id="score">
                Score: <span id="scorevalue">0</span> 
            </div>

            <div id="trialsLeft">
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try again
            </div>
            
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            
            <div id="instruction">
                Catch Fruits
            </div>
            
            <div id="startreset">
                Start Game
                <!--Reset Game-->
            </div>
            
            <div id="gameOver">
                <!--<p>Game Over!</p>-->
                <!--<p>You score is 20</p>-->
            </div>
            <script type="text/javascript" src="jquery-3.3.1.js"></script>
            <script src="jquery.js"></script>
        </div>
    </body>
</html>
