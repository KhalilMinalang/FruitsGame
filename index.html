<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.css">
        <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    </head>
    <body>
        <div id="container"> <!-- We'll place all other elements inside this -->
            
            <div id="score">
                Score: <span id="scorevalue">0</span> 
            </div>

            <div id="trialsLeft">
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try again
            </div>
            
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            
            <div id="instruction">
                Catch Fruits
            </div>
            
            <div id="startreset">
                Start Game
                <!--Reset Game-->
            </div>
            
            <div id="gameOver">
                <!--<p>Game Over!</p>-->
                <!--<p>You score is 20</p>-->
            </div>
            <!-- first time use -->
            <audio id="slicesound">
                <source src="audio/slicefruit.mp3"></source>
                <source src="audio/slicefruit.ogg"></source>
            </audio>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
            <script type="text/javascript" src="jquery-3.3.1.js"></script>
            <!-- DISABLE jquery-ui-1.12.1 to deal with the bug -->
            <!-- <script type="text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.js"></script> -->
            <script src="jquery.js"></script>
        </div>
    </body>
</html>
